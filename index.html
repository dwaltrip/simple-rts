<!doctype html>

<head>
  <link rel="stylesheet" type="text/css" href="styles/game.css"></link>
</head>

<body>
  <section class="game-container">
    <canvas id="game-canvas"></canvas>
  </section>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="lib/lodash-2.4.1.js"></script>
  <script type="text/javascript" src="lib/astar.js"></script>
  
  <script type="text/javascript" src="scripts/draw.js"></script>
  <script type="text/javascript" src="scripts/util.js"></script>

  <script type="text/javascript" src="scripts/traversal.js"></script>
  <script type="text/javascript" src="scripts/unit.js"></script>
  <script type="text/javascript" src="scripts/player.js"></script>
  <script type="text/javascript" src="scripts/userInterface.js"></script>

  <script type="text/javascript" src="scripts/game.js"></script>

  <script>
    var game;
    document.addEventListener('DOMContentLoaded', function() {
      var canvas = document.getElementById('game-canvas');

      game = new Game({ canvas: canvas });

      canvas.addEventListener('mousedown', game.userInterface.onMouseDown, false);
      canvas.addEventListener('mousemove', game.userInterface.onMouseMove, false);
      canvas.addEventListener('mouseup', game.userInterface.onMouseUp, false);
      canvas.addEventListener('contextmenu', game.userInterface.onContextMenu, false);

      game.run();
    });
  </script>
</body>
